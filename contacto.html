    <div class="contact-section">
        <h1>Contacto</h1>
        <p>¡Nos encantaría saber de ti! Completa el formulario de contacto a continuación y nos pondremos en contacto contigo lo antes posible.</p>

        <form action="#" method="post" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Tu Email">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            <button type="button" id="miBoton" onclick="MostrarMensaje()">PRESIONAME</button>

        </form>
    </div>
